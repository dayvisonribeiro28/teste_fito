<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style_drop.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/js.js"></script>
  <title>Dropdown</title>
</head>
<body>
  <div class="container">
    <nav>
        <div class="menu">
          <div class="menu_int">
            <div class="logo"><img src="logo.png"></div>
              <ul class="opcoes">
                <li class="op">Quem Somos</li>
                <li class="op">Produtos</li>
                <li class="op">Contato</li>
              </ul>
            <div class="area_especialista">
              <ul class="formulario">
                <li>
                  <div href="javascript://" class="botao">
                    Área do Especialista<div class="seta"><img src="down.png"></div>
                  </div>
                  <ul class="ul_area_especialista">
                    <li>
                      <form>
                        <div class="form form_usuario">
                          <input type="text" name="usuario" placeholder="Usuário"class="input">
                        </div>
                        <div class="form form_senha">
                          <input type="password" name="senha" placeholder="Senha" class="input">
                        </div>
                        <div class="form form_entrar">
                          <input type="submit" value="Entrar" class="btn_entrar">
                        </div>
                      </form>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="menumobile">
              <div class="menumobile_int">
              <ul class="menumobile_menu">
                <li>
                  <div href="javascript://" class="botao_mobile">
                    Menu <div class="seta"><img src="down.png"></div>
                  </div>
                  <ul class="ul_menumobile">
                    <li class="li_mobile">
                      Quem Somos
                    </li>
                    <li class="li_mobile">
                      Produtos
                    </li>
                    <li class="li_mobile">
                      Contato
                    </li>
                    <li>
                      <div href="javascript://" class="botao_mobile_form">
                        Área do Especialista<div class="seta"><img src="down.png"></div>
                      </div>
                      <ul class="ul_area_especialista_mobile">
                        <li>
                          <form>
                            <div class="form form_usuario">
                              <input type="text" name="usuario" placeholder="Usuário"class="input">
                            </div>
                            <div class="form form_senha">
                              <input type="password" name="senha" placeholder="Senha" class="input">
                            </div>
                            <div class="form form_entrar">
                              <input type="submit" value="Entrar" class="btn_entrar">
                            </div>
                          </form>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
    </nav>
  </div>
</body>
</html>
